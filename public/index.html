<!DOCTYPE html>
<html>
<head>
  <title>Gymtrak</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Gymtrak</h1>
    <h2>Track your workouts! Start by creating a session, then add invidual workouts</h2>
  </header>
  <div class="container">
    <div id="forms-section">
      <section id="session-form-section">
        <form id="session-form">
          <h2>New Session</h2>
          <div class="form-row">
            <label for="sessionRating">Session Rating</label>
            <span id="sessionRatingStars">
              <span class="star" data-rating="1">&#9733;</span>
              <span class="star" data-rating="2">&#9733;</span>
              <span class="star" data-rating="3">&#9733;</span>
              <span class="star" data-rating="4">&#9733;</span>
              <span class="star" data-rating="5">&#9733;</span>
            </span>
            <input type="hidden" id="sessionRating" name="sessionRating">
          </div>
          <div class="form-row">
            <label for="sessionDuration">Session Duration (minutes)</label>
            <input type="number" id="sessionDuration" name="sessionDuration" required>
          </div>
          <div class="form-submit">
            <input type="submit" value="Create Session">
          </div>
        </form>
      </section>
      <section id="workout-form-section">
        <form id="workout-form">
          <h3>Add Workouts</h3>
          <div class="form-row">
            <label for="workoutSession">Session</label>
            <select id="workoutSession" name="workoutSession" required>
              <!-- Options will be added dynamically -->
            </select>
          </div>
          <div class="form-row">
            <label for="workoutType">Type</label>
            <select id="workoutType" name="workoutType" required>
              <option value="Cardio">Cardio</option>
              <option value="Strength">Strength</option>
              <option value="Legs">Legs</option>
              <option value="Back">Back</option>
              <option value="Arms">Arms</option>
              <option value="Chest">Chest</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-row">
            <label for="workoutName">Name</label>
            <input type="text" id="workoutName" name="workoutName" required>
          </div>
          <div class="form-row">
            <label for="workoutSets">Sets</label>
            <input type="number" id="workoutSets" name="workoutSets" required>
          </div>
          <div class="form-row">
            <label for="workoutReps">Reps</label>
            <input type="number" id="workoutReps" name="workoutReps" required>
          </div>
          <div class="form-row">
            <label for="workoutWeight">Weight (kg)</label>
            <input type="number" id="workoutWeight" name="workoutWeight" required>
          </div>
          <div class="form-submit">
            <input type="submit" value="Add Workout">
          </div>
        </form>
      </section>
    </div>
    <div id="lists-section" class="task-section">
      <h2>Past Sessions</h2>
      <ul id="sessionList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
